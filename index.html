<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influence Gear</title>
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css file link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<!-- header section start here  -->
<header>
    <nav>
        <div class="logo">
            <h1>Influencer Products</h1>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">Sign Up</a></li>
                <li><a href="">Log In</a></li>
                <li><a href=""><i class="fa fa-search" aria-hidden="true"></i></a></li>
                <li><a href=""><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </nav>
</header>
<!-- header section ends here  -->

<main>
    <!-- hero section start  -->
    <section class="hero container">
        <div class="banner">
            <div class="pro-details">
                <h1>Start your journey as Influencer</h1>
                <p>Influence camera is one of the best camera in the world.You can take best image quality.And the image quality is very high resolution.</p>
                <a class="primary-btn" href="">Prebook Now <i  class="fa fa-arrow-right" aria-hidden="true"></i></a>
            </div>
            <div class="pro-img">
                <div class="img1">
                    <img src="images/Circle design.svg" alt="">
                </div>
                <div class="img2">
                    <img src="images/main-camera.png" alt="">
                </div>
            </div>
        </div>
    </section>

<!-- spoonser section start  -->

<section class="big-logo container">
    <div class="compony-logo">
        <div class="multiple-logo">
           <img src="logos/Alibaba.svg" alt="Alibaba logo">
        </div>
        <div class="multiple-logo">
           <img src="logos/Amazon.svg" alt="Amazon logo">
        </div>
        <div class="multiple-logo">
           <img src="logos/Daraz.pk Logo.svg" alt="Daraz logo">
        </div>
        <div class="multiple-logo">
           <img src="logos/Ebay.svg" alt="Ebay logo">
        </div>
        <div class="multiple-logo">
           <img src="logos/Rakuten.svg" alt="Rakuten logo">
        </div>
        <div class="multiple-logo">
           <img src="logos/Target.svg" alt="Target logo">
        </div>
        <div class="multiple-logo">
           <img src="logos/Walmart.svg" alt="Walmart logo">
        </div>
    </div>
</section>



</main>





</body>
